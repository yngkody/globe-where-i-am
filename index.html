<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>new Cesium Globe</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.124/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.124/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'YOUR_TOKEN_HERE';

   const viewer = new Cesium.Viewer('cesiumContainer', {
  terrainProvider: new Cesium.EllipsoidTerrainProvider(),
  timeline: false,
  animation: false,
  baseLayerPicker: false,
  geocoder: false
});


    const locations = [
      { name: 'Gulfport, MS', lat: 30.3674, lng: -89.0928 }
    ];

    locations.forEach(loc => {
      viewer.entities.add({
        name: loc.name,
        position: Cesium.Cartesian3.fromDegrees(loc.lng, loc.lat),
        billboard: {
          image: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          scale: 0.05
        }
      });
    });

    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-89.0928, 30.3674, 200000)
    });
  </script>
</body>
</html>
