<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 32.3547, lng: -89.3985 }, // Mississippi center
        mapTypeId: 'roadmap',
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#212121' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#000000' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#000000' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#383838' }] },
          { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#2d2d2d' }] },
          { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#1e1e1e' }] }
        ]
      });

    const locations = [
      {
        name: "Gulfport High",
        position: { lat: 30.4041, lng: -89.0715 },
        url: "https://yoursite.com/gulfport-high",
        icon: "https://maps.google.com/mapfiles/kml/shapes/schools_maps.png"
      },
      {
        name: "USM Gulf Park",
        position: { lat: 30.3655, lng: -89.1527 },
        url: "https://yoursite.com/usm-gulfpark",
        icon: "https://maps.google.com/mapfiles/kml/shapes/library_maps.png"
      },
      {
        name: "Tulane",
        position: { lat: 29.9405, lng: -90.1203 },
        url: "https://yoursite.com/tulane",
        icon: "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png"
      },
      {
        name: "NASA Stennis Space Center",
        position: { lat: 30.3658, lng: -89.5998 },
        url: "https://yoursite.com/nasa-stennis",
        icon: "https://maps.google.com/mapfiles/kml/shapes/parks_maps.png"
      },
      {
        name: "Harlem, NY",
        position: { lat: 40.8116, lng: -73.9465 },
        url: "https://yoursite.com/harlem",
        icon: "https://maps.google.com/mapfiles/kml/shapes/arts.png"
      }
    ];

      const bounds = new google.maps.LatLngBounds();
      const msBounds = new google.maps.LatLngBounds(); // Mississippi-only bounds

    locations.forEach(loc => {
      const marker = new google.maps.Marker({
        position: loc.position,
        map,
        title: loc.name,
        icon: loc.icon
      });

      marker.addListener("click", () => {
        window.location.href = loc.url;
      });
    });
  }

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('mouseover', () => infoWindow.open(map, marker));
        marker.addListener('mouseout', () => infoWindow.close());
        marker.addListener('click', () => window.location.href = loc.url);

        // Expand global bounds (all locations)
        bounds.extend(marker.position);

        // Expand Mississippi bounds (ignore Harlem)
        if (loc.name !== "Harlem, NY") {
          msBounds.extend(marker.position);
        }
      });

      // Zoom only to Mississippi markers on load
      map.fitBounds(msBounds);
    }

    window.onload = initMap;
  </script>
</body>
</html>
