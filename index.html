<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ====== Base ====== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #fff;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* ====== Go to NY button ====== */
    #go-ny {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 20px 16px 20px;
      font-family: monospace;
      font-size: 23px;
      color: #00ffff;
      background-color: #000;
      border: 3px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff;
      transition: 0.3s;
    }
    #go-ny:hover {
      background-color: #00ffff;
      color: #000000;
      text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff;
    }

    /* ====== Info Windows ====== */
    .info-window {
      font-size: 15px;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.85);
      color: #00ffff;
      text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 12px #00ffff, 0 0 18px #ff00ff;
    }

    /* ====== Neon Glow for Markers ====== */
    .gm-style img[src*="data:image/svg+xml"] {
      filter: drop-shadow(0 0 6px #0ff) drop-shadow(0 0 12px #ff00ff);
    }
  </style>
</head>
<body>
  <button id="go-ny">Go to NY</button>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 32.3547, lng: -89.3985 }, // Mississippi
        mapTypeId: 'roadmap',
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#212121' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#000000' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#000000' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#383838' }] },
          { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#2d2d2d' }] },
          { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#1e1e1e' }] }
        ]
      });

      const locations = [
        { name: 'Gulfport High', lat: 30.3928, lng: -89.0284, url: 'https://www.yngkody.com/gulfport-high', color: '#ff4444' },
        { name: 'USM Gulf Park', lat: 30.3473, lng: -89.1640, url: 'https://www.yngkody.com/usm-gulf-park', color: '#ffaa00' },
        { name: 'NASA Stennis Space Center', lat: 30.3800, lng: -89.6044, url: 'https://www.yngkody.com/nasa-stennis', color: '#44ff44' },
        { name: 'Harlem, NY', lat: 40.8116, lng: -73.9465, url: 'https://www.yngkody.com/harlem-ny', color: '#4488ff' }
      ];

      const msBounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        // Retro neon radar ring marker
        const iconSVG = {
          path: "M 0,-12 A 12,12 0 1,0 0.0001,-12 Z M 0,-6 A 6,6 0 1,1 0.0001,-6 Z",
          fillColor: loc.color,
          fillOpacity: 0.9,
          scale: 1.5,
          strokeColor: "#00ffff",
          strokeOpacity: 0.9,
          strokeWeight: 2
        };

        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          animation: google.maps.Animation.DROP,
          icon: iconSVG
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('mouseover', () => infoWindow.open(map, marker));
        marker.addListener('mouseout', () => infoWindow.close());

        marker.addListener('click', () => {
          map.panTo(marker.getPosition());
          map.setZoom(12);
          setTimeout(() => {
            window.open(loc.url, '_blank');
          }, 800);
        });

        if (loc.name !== "Harlem, NY") msBounds.extend(marker.position);
      });

      // Fit Mississippi markers on load
      map.fitBounds(msBounds);

      // Function to zoom to NY
      function zoomToNY() {
        const nyPos = { lat: 40.8116, lng: -73.9465 };
        map.panTo(nyPos);
        map.setZoom(12);
      }

      // Check hash for #NY
      if (window.location.hash === '#NY') zoomToNY();

      // Button listener
      document.getElementById('go-ny').addEventListener('click', () => {
        window.location.hash = '#NY';
        zoomToNY();
      });
    }
  </script>
</body>
</html>
