<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 32.3547, lng: -89.3985 }, // Mississippi center
        mapTypeId: 'roadmap',
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#212121' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#000000' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#0f171e' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#383838' }] },
          { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#2d2d2d' }] },
          { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#1e1e1e' }] }
        ]
      });

      // Each location with a custom icon
      const locations = [
        { 
          name: 'Gulfport High', 
          lat: 30.3928, lng: -89.0284, 
          url: 'https://yngkody.com/gulfport-high',
          icon: 'https://maps.google.com/mapfiles/kml/shapes/schools_maps.png'
        },
        { 
          name: 'USM Gulf Park', 
          lat: 30.3473, lng: -89.1640, 
          url: 'https://yngkody.com/usm-gulf-park',
          icon: 'https://maps.google.com/mapfiles/kml/shapes/library_maps.png'
        },
        { 
          name: 'Tulane University', 
          lat: 29.9410, lng: -90.1200, 
          url: 'https://yngkody.com/tulane',
          icon: 'https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png'
        },
        { 
          name: 'NASA Stennis Space Center', 
          lat: 30.3800, lng: -89.6044, 
          url: 'https://yngkody.com/nasa-stennis',
          icon: 'https://maps.google.com/mapfiles/kml/shapes/parks_maps.png'
        },
        { 
          name: 'Harlem, NY', 
          lat: 40.8116, lng: -73.9465, 
          url: 'https://yngkody.com/harlem-ny',
          icon: 'https://maps.google.com/mapfiles/kml/shapes/arts.png'
        }
      ];

      const msBounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          icon: {
            url: loc.icon,
            scaledSize: new google.maps.Size(40, 40) // resize icons
          },
          animation: google.maps.Animation.DROP
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('mouseover', () => infoWindow.open(map, marker));
        marker.addListener('mouseout', () => infoWindow.close());
        marker.addListener('click', () => window.location.href = loc.url);

        // Focus zoom on MS markers only
        if (loc.name !== "Harlem, NY") {
          msBounds.extend(marker.position);
        }
      });

      // Zoom to Mississippi markers on page load
      map.fitBounds(msBounds);
    }

    window.onload = initMap;
  </script>
</body>
</html>
