<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts / optional -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: monospace;
      color: #fff;
      overflow: hidden;
    }

    #map { width: 100%; height: 100%; }

    /* ===== Go to NY Button ===== */
    #go-ny {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 22px;
      color: #00ffff;
      background: #000;
      border: 3px solid #00ffff;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 8px #ff00ff, 0 0 14px #00ffff;
      transition: 0.3s;
    }
    #go-ny:hover {
      background: #00ffff;
      color: #000;
      text-shadow: 0 0 18px #ff00ff, 0 0 24px #00ffff;
    }

    /* ===== Neon Marker ===== */
    .neon-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle,#fff 0%,currentColor 40%,transparent 70%);
      cursor: pointer;
    }
    .neon-marker::before {
      content:"";
      position: absolute;
      top:50%; left:50%;
      width: 60px; height: 60px;
      border:2px solid currentColor;
      border-radius:50%;
      transform: translate(-50%,-50%);
      animation: pulse 2s infinite;
      opacity: 0.6;
    }
    @keyframes pulse {
      0% { transform: translate(-50%,-50%) scale(0.6); opacity:0.7; }
      50% { transform: translate(-50%,-50%) scale(1.3); opacity:0.2; }
      100% { transform: translate(-50%,-50%) scale(0.6); opacity:0.7; }
    }

    /* ===== Neon Labels ===== */
    .neon-label {
      position: absolute;
      transform: translate(-50%, -150%);
      font-weight: bold;
      font-size: 14px;
      pointer-events: none;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 4px currentColor, 0 0 8px currentColor; }
      100% { text-shadow: 0 0 12px currentColor, 0 0 24px currentColor; }
    }
    .neon-label.pink { color: #ff4de1 !important; }
    .neon-label.blue { color: #00f0ff !important; }
    .neon-label.purple { color: #a64dff !important; }

  </style>
</head>
<body>

<button id="go-ny">Go to NY</button>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ&callback=initMap" async defer></script>
<script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 7,
    center: { lat: 32.3547, lng: -89.3985 },
    disableDefaultUI: true,
    styles: [
      { elementType:'geometry', stylers:[{color:'#111'}] },
      { elementType:'labels', stylers:[{visibility:'off'}] }, // hide default labels
      { featureType:'water', elementType:'geometry', stylers:[{color:'#000'}] },
      { featureType:'road', elementType:'geometry', stylers:[{color:'#333'}] },
      { featureType:'poi', elementType:'geometry', stylers:[{color:'#222'}] },
      { featureType:'landscape', elementType:'geometry', stylers:[{color:'#1a1a1a'}] }
    ]
  });

  const locations = [
    { name:'Gulfport High', lat:30.3928, lng:-89.0284, url:'https://www.yngkody.com/gulfport-high', color:'pink' },
    { name:'USM Gulf Park', lat:30.3473, lng:-89.1640, url:'https://www.yngkody.com/usm-gulf-park', color:'blue' },
    { name:'NASA Stennis Space Center', lat:30.3800, lng:-89.6044, url:'https://www.yngkody.com/nasa-stennis', color:'purple' },
    { name:'Harlem, NY', lat:40.8116, lng:-73.9465, url:'https://www.yngkody.com/harlem-ny', color:'pink' }
  ];

  // Neon Marker class
  class NeonMarker extends google.maps.OverlayView {
    constructor(position,map,name,url,color){
      super(); this.position=position; this.map=map; this.name=name; this.url=url; this.color=color; this.div=null; this.setMap(map);
    }
    onAdd(){
      this.div=document.createElement("div");
      this.div.className="neon-marker "+this.color;
      this.div.addEventListener("click",()=>{map.panTo(this.position); map.setZoom(12); setTimeout(()=>window.open(this.url,"_blank"),600);});
      const panes=this.getPanes(); panes.overlayMouseTarget.appendChild(this.div);
    }
    draw(){
      const pos=this.getProjection().fromLatLngToDivPixel(this.position);
      if(pos&&this.div){this.div.style.left=pos.x+"px"; this.div.style.top=pos.y+"px";}
    }
    onRemove(){ if(this.div){ this.div.parentNode.removeChild(this.div); this.div=null; } }
  }

  // Neon Label class
  class NeonLabel extends google.maps.OverlayView {
    constructor(position,map,text,color){
      super(); this.position=position; this.map=map; this.text=text; this.color=color; this.div=null; this.setMap(map);
    }
    onAdd(){
      this.div=document.createElement("div");
      this.div.className="neon-label "+this.color;
      this.div.innerText=this.text;
      const panes=this.getPanes(); panes.overlayMouseTarget.appendChild(this.div);
    }
    draw(){
      const pos=this.getProjection().fromLatLngToDivPixel(this.position);
      if(pos&&this.div){ this.div.style.left=pos.x+"px"; this.div.style.top=pos.y+"px"; }
    }
    onRemove(){ if(this.div){ this.div.parentNode.removeChild(this.div); this.div=null; } }
  }

  const bounds = new google.maps.LatLngBounds();
  locations.forEach(loc=>{
    new NeonMarker(new google.maps.LatLng(loc.lat,loc.lng),map,loc.name,loc.url,loc.color);
    new NeonLabel(new google.maps.LatLng(loc.lat,loc.lng),map,loc.name,loc.color);
    if(loc.name!=='Harlem, NY'){ bounds.extend({lat:loc.lat,lng:loc.lng}); }
  });
  map.fitBounds(bounds);

  // Go to NY
  function zoomToNY(){ const ny={lat:40.8116,lng:-73.9465}; map.panTo(ny); map.setZoom(12); }
  if(window.location.hash==="#NY") zoomToNY();
  document.getElementById("go-ny").addEventListener("click",()=>{
    window.location.hash="#NY"; zoomToNY();
  });
}
</script>
