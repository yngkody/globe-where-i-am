<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 32.3547, lng: -89.3985 }, // Mississippi center
        mapTypeId: 'roadmap',
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#212121' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#000000' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#000000' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#383838' }] },
          { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#2d2d2d' }] },
          { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#1e1e1e' }] }
        ]
      });

      const locations = [
        { name: 'Gulfport High', lat: 30.3928, lng: -89.0284, url: 'https://www.yngkody.com/gulfport', color: 'red' },
        { name: 'USM Gulf Park', lat: 30.3473, lng: -89.1640, url: 'https://www.yngkody.com/usm-gulf-park', color: 'orange' },
        { name: 'Tulane University', lat: 29.9410, lng: -90.1200, url: 'https://www.yngkody.com/tulane', color: 'yellow' },
        { name: 'NASA Stennis Space Center', lat: 30.3800, lng: -89.6044, url: 'https://www.yngkody.com/nasa-stennis', color: 'green' },
        { name: 'Harlem, NY', lat: 40.8116, lng: -73.9465, url: 'https://www.yngkody.com/harlem-ny', color: 'blue' }
      ];

      const msBounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          animation: google.maps.Animation.DROP,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 12,
            fillColor: loc.color,
            fillOpacity: 0.9,
            strokeWeight: 2,
            strokeColor: '#fff'
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('mouseover', () => infoWindow.open(map, marker));
        marker.addListener('mouseout', () => infoWindow.close());

        // Click: zoom in then open page
        marker.addListener('click', () => {
          map.panTo(marker.getPosition());
          map.setZoom(12); // zoom in
          setTimeout(() => {
            window.open(loc.url, '_blank'); // open page in new tab
          }, 800); // 0.8s delay
        });

        if (loc.name !== "Harlem, NY") msBounds.extend(marker.position);
      });

      // Zoom to Mississippi markers on load
      map.fitBounds(msBounds);
    }
  </script>
</body>
</html>
