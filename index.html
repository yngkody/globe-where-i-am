<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Fancy Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key="AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ"></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        mapTypeId: 'satellite',
        tilt: 45,
        heading: 90,
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#1d2c4d' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#8ec3b9' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#1a3646' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#0e1626' }] }
        ]
      });

      // Locations with unique colors and Squarespace URLs
      const locations = [
        { name: 'Gulfport High', lat: 30.3674, lng: -89.0928, url: 'https://yoursquarespace.com/gulfport-high', color: 'red' },
        { name: 'USM Gulf Park', lat: 30.3665, lng: -89.0833, url: 'https://yoursquarespace.com/usm-gulf-park', color: 'orange' },
        { name: 'Tulane University', lat: 29.9410, lng: -90.1200, url: 'https://yoursquarespace.com/tulane', color: 'yellow' },
        { name: 'NASA Stennis Space Center', lat: 30.3800, lng: -89.6044, url: 'https://yoursquarespace.com/nasa-stennis', color: 'green' },
        { name: 'Harlem, NY', lat: 40.8116, lng: -73.9465, url: 'https://yoursquarespace.com/harlem-ny', color: 'blue' }
      ];

      const bounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          animation: google.maps.Animation.DROP,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: loc.color,
            fillOpacity: 0.9,
            strokeWeight: 1,
            strokeColor: '#fff'
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
          window.location.href = loc.url;
        });

        bounds.extend(marker.position);
      });

      // Fit map to all markers
      map.fitBounds(bounds);

      // Auto-rotate map slowly
      let heading = 0;
      setInterval(() => {
        heading += 0.1;
        map.setHeading(heading);
      }, 50);
    }

    window.onload = initMap;
  </script>
</body>
</html>
