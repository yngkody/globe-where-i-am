<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Spinning Globe</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Include Three.js and Three-Globe -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene and camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 250;

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls (for user interaction)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.minDistance = 120;
    controls.maxDistance = 500;

    // Globe
    const Globe = new ThreeGlobe({
      globeImageUrl: 'https://unpkg.com/three-globe/example/img/earth-dark.jpg'
    });
    scene.add(Globe);

    // Locations
    const locations = [
      { name: 'Gulfport, MS', lat: 30.3674, lng: -89.0928 },
      { name: 'Long Beach, MS', lat: 30.3670, lng: -89.1036 },
      { name: 'New Orleans, LA', lat: 29.9511, lng: -90.0715 },
      { name: 'New York, NY', lat: 40.7128, lng: -74.0060 }
    ];

    // Add markers
    Globe.pointsData(locations)
      .pointLat('lat')
      .pointLng('lng')
      .pointAltitude(0.02)
      .pointColor(() => 'orange')
      .pointLabel(d => d.name);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff);
    scene.add(ambientLight);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      Globe.rotation.y += 0.0015; // Auto spin
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix()
