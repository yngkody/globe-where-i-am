<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Fancy Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace; /* Monospaced font */
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ"></script>
  <script>
    function initMap() {
      // Map centered over Gulfport, MS
      const center = { lat: 30.3674, lng: -89.0928 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 4,
        mapTypeId: 'satellite',
        tilt: 45,
        heading: 90,
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#1d2c4d' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#8ec3b9' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#1a3646' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#0e1626' }] }
        ]
      });

      // Locations with Squarespace URLs
      const locations = [
        { name: 'Gulfport High', lat: 30.3674, lng: -89.0928, url: 'https://yoursquarespace.com/gulfport-high' },
        { name: 'USM Gulf Park', lat: 30.3665, lng: -89.0833, url: 'https://yoursquarespace.com/usm-gulf-park' },
        { name: 'Tulane University', lat: 29.9410, lng: -90.1200, url: 'https://yoursquarespace.com/tulane' },
        { name: 'NASA Stennis Space Center', lat: 30.3800, lng: -89.6044, url: 'https://yoursquarespace.com/nasa-stennis' },
        { name: 'Harlem, NY', lat: 40.8116, lng: -73.9465, url: 'https://yoursquarespace.com/harlem-ny' }
      ];

      // Create markers
      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          animation: google.maps.Animation.DROP,
          icon: {
            url: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            scaledSize: new google.maps.Size(40, 40)
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
          window.location.href = loc.url; // Redirect to Squarespace page
        });
      });

      // Auto-rotate map slowly
      let heading = 0;
      setInterval(() => {
        heading += 0.1;
        map.setHeading(heading);
      }, 50);

      // Optional zoom buttons
      const zoomInBtn = document.createElement('button');
      zoomInBtn.innerText = '+';
      zoomInBtn.style.cssText = `
        position: absolute; top: 10px; right: 10px; z-index: 5;
        background: rgba(255,255,255,0.8); border: none; padding: 10px 15px; font-size: 18px; cursor: pointer;
      `;
      zoomInBtn.onclick = () => map.setZoom(map.getZoom() + 1);
      document.body.appendChild(zoomInBtn);

      const zoomOutBtn = document.createElement('button');
      zoomOutBtn.innerText = '-';
      zoomOutBtn.style.cssText = `
        position: absolute; top: 50px; right: 10px; z-index: 5;
        background: rgba(255,255,255,0.8); border: none; padding: 10px 15px; font-size: 18px; cursor: pointer;
      `;
      zoomOutBtn.onclick = () => map.setZoom(map.getZoom() - 1);
      document.body.appendChild(zoomOutBtn);
    }

    window.onload = initMap;
  </script>
</body>
</html>
