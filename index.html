<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      /* Make the map take up the entire screen */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }

      /* Make font monospaced */
      .gm-style .gm-style-iw {
        font-family: monospace !important;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Center on Mississippi
        const centerMississippi = { lat: 30.3674, lng: -89.0928 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10, 
          center: centerMississippi,
          mapTypeId: "roadmap",
          gestureHandling: "greedy", // easier mobile interaction
        });

        // Locations
        const locations = [
          { name: "Gulfport High", position: { lat: 30.3888, lng: -89.0500 }, url: "https://yoursite.com/gulfport-high", color: "red" },
          { name: "USM Gulf Park", position: { lat: 30.3645, lng: -89.1572 }, url: "https://yoursite.com/usm-gulfpark", color: "blue" },
          { name: "Tulane", position: { lat: 29.9407, lng: -90.1203 }, url: "https://yoursite.com/tulane", color: "green" },
          { name: "NASA Stennis", position: { lat: 30.3687, lng: -89.6040 }, url: "https://yoursite.com/nasa-stennis", color: "purple" },
          { name: "Harlem, NY", position: { lat: 40.8116, lng: -73.9465 }, url: "https://yoursite.com/harlem", color: "orange" }
        ];

        // Create markers
        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: loc.position,
            map: map,
            title: loc.name,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: loc.color,
              fillOpacity: 0.9,
              strokeWeight: 1,
              strokeColor: "#000"
            }
          });

          // Click to go to Squarespace page
          marker.addListener("click", () => {
            window.location.href = loc.url;
          });
        });
      }
    </script>

    <!-- Replace YOUR_API_KEY with your real API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
  </body>
</html>
