<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-window {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Go to NY button */

  /* Go to NY button - retro arcade style */
  #go-ny {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 12px 20px 16px 20px; /* extra bottom padding */
    font-family: monospace;
    font-size: 16px;
    color: #00ffff;
    background: transparent;
    border: 3px solid #00ffff;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff;
    transition: 0.3s;
  }

  #go-ny:hover {
    background: #00ffff;
    color: #000;
    text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff;
  }


  </style>
</head>
<body>

  <button id="go-ny">Go to NY</button>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 32.3547, lng: -89.3985 }, // Mississippi center
        mapTypeId: 'roadmap',
        disableDefaultUI: true,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#212121' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#000000' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#000000' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#383838' }] },
          { featureType: 'poi', elementType: 'geometry', stylers: [{ color: '#2d2d2d' }] },
          { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#1e1e1e' }] }
        ]
      });

      const locations = [
        { name: 'Gulfport High', lat: 30.3928, lng: -89.0284, url: 'https://www.yngkody.com/gulfport-high', color: 'red' },
        { name: 'USM Gulf Park', lat: 30.3473, lng: -89.1640, url: 'https://www.yngkody.com/usm-gulf-park', color: 'orange' },
        { name: 'NASA Stennis Space Center', lat: 30.3800, lng: -89.6044, url: 'https://www.yngkody.com/nasa-stennis', color: 'green' },
        { name: 'Harlem, NY', lat: 40.8116, lng: -73.9465, url: 'https://www.yngkody.com/harlem-ny', color: 'blue' }
      ];

      const msBounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name,
          animation: google.maps.Animation.DROP,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 12,
            fillColor: loc.color,
            fillOpacity: 0.9,
            strokeWeight: 2,
            strokeColor: '#fff'
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div class="info-window">${loc.name}</div>`
        });

        marker.addListener('mouseover', () => infoWindow.open(map, marker));
        marker.addListener('mouseout', () => infoWindow.close());

        marker.addListener('click', () => {
          map.panTo(marker.getPosition());
          map.setZoom(12);
          setTimeout(() => {
            window.open(loc.url, '_blank');
          }, 800);
        });

        if (loc.name !== "Harlem, NY") msBounds.extend(marker.position);
      });

      // Zoom to Mississippi markers on load
      map.fitBounds(msBounds);

      // Function to zoom to NY
      function zoomToNY() {
        const nyPos = { lat: 40.8116, lng: -73.9465 };
        map.panTo(nyPos);
        map.setZoom(12);
      }

      // Check if page loaded with #NY hash
      if (window.location.hash === '#NY') {
        zoomToNY();
      }

      // Go to NY button click
      document.getElementById('go-ny').addEventListener('click', () => {
        window.location.hash = '#NY';
        zoomToNY();
      });
    }
  </script>
</body>
</html>
