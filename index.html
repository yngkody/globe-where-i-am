<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps Globe Example</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc_ZIOU8nyAs6EitoIcpLQ9RBRRkegAiQ"></script>
  <script>
    function initMap() {
      // Initialize map centered on Gulfport, MS
      const center = { lat: 30.3674, lng: -89.0928 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 4,
        heading: 90,
        tilt: 45,
        mapTypeId: 'satellite', // Satellite view
        disableDefaultUI: true, // clean UI
      });

      // Locations
      const locations = [
        { name: 'Gulfport, MS', lat: 30.3674, lng: -89.0928 },
        { name: 'Long Beach, MS', lat: 30.3670, lng: -89.1036 },
        { name: 'New Orleans, LA', lat: 29.9511, lng: -90.0715 },
        { name: 'New York, NY', lat: 40.7128, lng: -74.0060 }
      ];

      // Add markers
      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${loc.name}</h3>`
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });

      // Simple auto-rotate effect
      let heading = 0;
      setInterval(() => {
        heading += 0.2; // degrees
        map.setHeading(heading);
      }, 50);
    }

    // Initialize the map
    window.onload = initMap;
  </script>
</body>
</html>
